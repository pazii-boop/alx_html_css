<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmileSchool - Get Schooled</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <h1>SmileSchool</h1>
      </div>
      <nav class="navigation">
        <a href="#">Courses</a>
        <a href="#">Pricing</a>
        <a href="#">Login</a>
      </nav>
    </header>

    <main class="hero">
      <div class="hero-text">
        <h1>Get Schooled</h1>
        <div class="sub-text">
          <span>SMILES</span>
          <span>GRIN</span>
          <span>LAUGH</span>
        </div>
        <a href="#" class="cta-btn">REGISTER FOR FREE</a>
      </div>
      <div class="testimonials">
        <h2>Learn from the pros</h2>
        <div class="testimonials-grid">
          <div class="testimonial">
            <img src="phillip.jpg" alt="Phillip Massey" />
            <p>Phillip Massey</p>
            <span>Smile of the year 2018-2019</span>
          </div>
          <div class="testimonial">
            <img src="nannie.jpg" alt="Nannie Lawrence" />
            <p>Nannie Lawrence</p>
            <span>Best little smile 2017</span>
          </div>
          <div class="testimonial">
            <img src="bruce.jpg" alt="Bruce Walters" />
            <p>Bruce Walters</p>
            <span>Best friend smile, live performance 2019</span>
          </div>
          <div class="testimonial">
            <img src="henry.jpg" alt="Henry Hughes" />
            <p>Henry Hughes</p>
            <span>24h smiles winner 2016-2019</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
